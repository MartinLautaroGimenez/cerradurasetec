<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ETec Cerraduras Inteligentes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        /* Estilos para mensajes flash */
        .flash-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }
        .flash-success { background-color: #d1fae5; color: #065f46; }
        .flash-error { background-color: #fee2e2; color: #991b1b; }
        .flash-warning { background-color: #fffbeb; color: #92400e; }
        .flash-info { background-color: #dbeafe; color: #1e40af; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="login-card">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">ETec Cerraduras</h2>
        <p class="text-gray-600 mb-8 text-center">Inicia sesión para gestionar las cerraduras</p>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <!-- Campo oculto para el token CSRF -->
           <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Usuario</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary w-full">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
