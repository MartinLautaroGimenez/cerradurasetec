<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Cerraduras RFID | Logs</title>

  <!-- CSS propios + librerías -->
  <link rel="stylesheet" href="/static/css/style.css" />
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="/static/img/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Deja 1 rem debajo del nav para todo lo que esté en .home-content */
.home-section .home-content {
    position: relative;
    padding-top: 104px !important;
}
  </style>
</head>

<body>
  <!-- === Sidebar === -->
  <div class="sidebar">
    <div class="logo-details">
      <img src="/static/img/favicon.png" class="logo" />
      <span class="logo_name">ETec</span>
    </div>
    <ul class="nav-links">
      <li><a href="/dashboard"><i class="bx bx-grid-alt"></i><span class="links_name">Inicio</span></a></li>
      <li><a href="/usuarios"><i class="bx bx-id-card"></i><span class="links_name">Usuarios</span></a></li>
      <li><a href="/logs" class="active"><i class="bx bx-history" style="color: #0a2558;"></i><span class="links_name_active">Logs</span></a></li>
      <li><a href="/api/logs/exportar"><i class="bx bx-download"></i><span class="links_name">Exportar Logs</span></a></li>
      <li class="log_out"><a href="/logout"><i class="bx bx-log-out"></i><span class="links_name">Cerrar sesión</span></a></li>
    </ul>
  </div>

  <!-- === Contenido === -->
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class="bx bx-menu sidebarBtn"></i>
        <span class="dashboard">Logs de Acceso</span>
      </div>
      <div class="profile-details">
        <img src="/static/img/favicon.png" />
        <span class="admin_name">{{ session['admin'] }}</span>
      </div>
    </nav>

    <div class="home-content p-3">
      <!-- Filtro de fechas -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="form-fechas" class="row g-2 align-items-end">
            <div class="col-sm-4 col-md-3">
              <label for="desde" class="form-label">Desde</label>
              <input type="date" id="desde" class="form-control" required>
            </div>
            <div class="col-sm-4 col-md-3">
              <label for="hasta" class="form-label">Hasta</label>
              <input type="date" id="hasta" class="form-control" required>
            </div>
            <div class="col-sm-4 col-md-3 d-flex">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bx bx-filter"></i> Filtrar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla de logs -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="tablaLogs" class="display table table-striped" style="width:100%">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>UID</th>
                  <th>Nombre</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="cuerpoLogs"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- === Scripts === -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let tabla;

  // === 1. Traemos TODOS los logs ===
  fetch('/api/logs?desde=2000-01-01&hasta=2099-12-31')
    .then(r => r.json())
    .then(datos => {
      const cuerpo = document.getElementById('cuerpoLogs');
      cuerpo.innerHTML = datos.map(l => `
        <tr>
          <td>${l.id}</td>
          <td>${l.uid}</td>
          <td>${l.nombre}</td>
          <td>${l.fecha_hora}</td>
          <td>${l.estado}</td>
        </tr>`).join('');

      tabla = $('#tablaLogs').DataTable({
        language:{url:'https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json'},
        responsive:true
      });

      // === 2. Registramos filtro personalizado ===
      $.fn.dataTable.ext.search.push(function(settings, data){
        // Columna 3 = fecha_hora (index 3 porque empieza en 0)
        const fechaRow = data[3];                 // "2025-05-10 12:28:18"
        const fRow = new Date(fechaRow);

        const dDesde = document.getElementById('desde').value;
        const dHasta = document.getElementById('hasta').value;

        // Si no hay selector, no filtramos
        if(!dDesde && !dHasta) return true;

        const fDesde = dDesde ? new Date(dDesde+' 00:00:00') : null;
        const fHasta = dHasta ? new Date(dHasta+' 23:59:59') : null;

        // Comprobamos rango
        if(fDesde && fRow < fDesde) return false;
        if(fHasta && fRow > fHasta) return false;
        return true;
      });
    });

  // === 3. Formulario de filtros ===
  document.getElementById('form-fechas').addEventListener('submit', e=>{
    e.preventDefault();
    if(tabla) tabla.draw();   // Redibuja aplicando el filtro
  });
</script>
</body>

</html>
